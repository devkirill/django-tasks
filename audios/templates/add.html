<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<form method="POST" action="{% url 'upload' %}" enctype="multipart/form-data">{% csrf_token %}
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Добавить</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="InputAuthor">Исполнитель</label>
						<input type="text" class="form-control" id="InputAuthor" name="author" placeholder="Введите исполнителя">
					</div>
					<div class="form-group">
						<label for="InputName">Композиция</label>
						<input type="text" class="form-control" id="InputName" name="name" placeholder="Введите название композиции">
					</div>
					<div class="form-group">
						<label for="InputFile">Файл</label>
						<input type="file" id="InputFile" name="file">
						<p class="help-block">Здесь необходимо добавить файл</p>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary">Add</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</form>
		</div>
	</div>
</div>
